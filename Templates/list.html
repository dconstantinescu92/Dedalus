<style>
    table {
        border-collapse: collapse;
    }
    tr.strikeout td:before {
        content: " ";
        position: absolute;
        top: 50%;
        left: 0;
        border-bottom: 1px solid gray;
        width: 100%;
    }
    td {
        position: relative;
        padding: 5px 10px;
    }
</style>

<table class="table table-bordered">

    <td>
        <button type="button" class="btn btn-default" ng-click="show()" >+</button>
        <div ng-show="varShow">

            <div class="panel-heading">
                <h2 class="panel-title">Adauga produs in lista de cumparaturi SKY</h2>
            </div>

            <div ng-form="shopAddForm">
                <label for="name">Nume produs:</label>
                <input type="text" class="form-control" placeholder="" required ng-model="Prod.name" ng-minlength="2" ng-maxlength="15">
                <label for="quantity">Cantitate produs:</label>
                <input type="text" class="form-control" placeholder=""  ng-model="Prod.quantity" ng-minlength="1" ng-maxlength="15">
                <button type="submit" class="btn btn-default" ng-click="adauga(Prod)" >Adauga</button>
            </div>

        </div>
    </td>


    <tr>
        <th>Nume produs</th>
        <th>Cantitate produs</th>
    </tr>

    <tr  ng-repeat="shop in shoppingList " class={{shop.check}}>

        <td>
            {{shop.name}}
        </td>
        <td>
            {{shop.quantity}}
        </td>
        <td>
            <button type="button" class="btn btn-default" ng-click="showEdit(shop)" >Editare</button>


            <div ng-hide="shop.edit">
                <div class="panel-heading">
                    <h2 class="panel-title">Editeaza produs in lista de cumparaturi SKY</h2>
                    </div>
                    <label for="name">Nume produs:</label>
                     <input type="text" class="form-control" placeholder="" required ng-model="Prod.name" ng-minlength="2" ng-maxlength="15">
                    <label for="quantity">Cantitate produs:</label>
                     <input type="text" class="form-control" placeholder=""  ng-model="Prod.quantity" ng-minlength="1" ng-maxlength="15">
                    <button type="button" class="btn btn-default" ng-click="salveaza(shop,Prod.name,Prod.quantity)" >Salveaza modificari</button>
            </div>

        </td>
        <td>
            <form>
                <input type="checkbox" name="check" value="uncheck" ng-model="check" ng-change="checkProd(shop)" >Check

            </form>
        </td>
    </tr>
</table>

<div class="panel panel-default">

    Name <input ng-model="search.name"><br>
    Equality <input type="checkbox" ng-model="strict"><br>

    <table id="searchObjResults">
        <tr><th>Name</th><th>Quantity</th></tr>
        <tr ng-repeat="shop in shoppingList | filter:search:strict">
            <td>{{shop.name}}</td>
            <td>{{shop.quantity}}</td>
        </tr>
    </table>

    <tr>
        <label for="sterge">Stergere produse:</label>
        <button type="button" class="btn btn-default" ng-click="sterge()" >Sterge</button>
    </tr>


</div>
